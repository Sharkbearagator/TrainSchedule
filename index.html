<!doctype html>
<html lang="en">
  <head>
    <title>Train Schedule</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.2.2/firebase-app.js"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
<div class="container">
        <div class="row">
            <div class="col-md-12">
      <div class="jumbotron">
          <h1 class="display-3">Here Comes the Trains!</h1>
          <p class="lead">I hear a train a comin'!</p>
          <hr class="my-2">
      </div>
    </div>
</div>
<div class="card">
        <div class="card-header">
          Current Train Schedule
        </div>
        <div class="card-body">
          <table class="table table-hover" id='train-table'>
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      <div class="card">
            <div class="card-header">
              Add a Train
            </div>
            <div class="card-body">
                    <form>
                            <div class="form-group">
                              <label for="train-name-input">Train Name</label>
                              <input type="text" class="form-control" id="train-name-input">
                            </div>
                            <div class="form-group">
                              <label for="destination-input">Destination</label>
                              <input type="text" class="form-control" id="destination-input">
                            </div>
                            <div class="form-group">
                              <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                              <input type="text" class="form-control" id="first-train-input">
                            </div>
                            <div class="form-group">
                              <label for="frequency-input">Frequency (min)</label>
                              <input type="text" class="form-control" id="frequency-input">
                            </div>
                            <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
                          </form>              
            </div>
          </div>
  
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./java/java.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
